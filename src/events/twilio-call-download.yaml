#Define callback URL for Twilio call end event
'/twilio/callback.http.post':
  fn: twilio.twilio-call-download
  summary:  initiate a Twilio call and download the associated recording 
  description: initiate a call with Twilio, retrieve the call recording, and save it locally for further processing or analysis.
  body: 
    description: The body of the query
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            Url:
              type: string
            To:
              type: string
            From:
              type: string