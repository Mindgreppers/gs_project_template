summary: eg
tasks:
  - id: search_eg
    description: search_eg
    fn: com.gs.elasticgraph
    args:
      datasource: elasticgraph
      data: 
        index: <% inputs.params.entity_type + 's' %>
        type: '_doc'
        query: <% inputs.body.query %>
        from:  <% inputs.body.from || 0 %>
        size:  <% inputs.body.size || 10 %>
        fields: <% inputs.body.fields  %>
      config:
        method: search
    on_error:
      continue: false