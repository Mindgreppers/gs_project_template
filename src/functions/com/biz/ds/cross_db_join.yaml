summary: Cross DB join demo
tasks:
  - id: get_mongo
    description: mongo fetch
    fn: com.gs.datastore
    args:
      datasource: mongo
      data:  <% inputs.body.data %>
      config:
        method: <% inputs.params.entity_type %>.findUnique
  - id: get_postgres
    description: postgres fetch
    fn: com.gs.datastore
    args:
      datasource: postgres
      data: <% inputs.body.data %>
      config:
        method: <% inputs.params.entity_type %>.findUnique
  - id: join_response
    fn: com.gs.return
    args: |
      <%
        {
          mongo: outputs.get_mongo, 
          postgres: outputs.get_postgres
        }
      %>
